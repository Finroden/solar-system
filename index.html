<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Solar System</title>
</head>
<body>
<div class="solar-system">
    <div class="sun-container">
        <div class="sun"></div>
    </div>
    <div class="orbit orbit-mercury">
        <div class="planet" id="mercury"></div>
    </div>
    <div class="orbit orbit-venus">
        <div class="planet" id="venus"></div>
    </div>
    <div class="orbit orbit-earth">
        <div class="planet" id="earth"></div>
    </div>
    <div class="orbit orbit-mars">
        <div class="planet" id="mars"></div>
    </div>
    <div class="orbit orbit-jupiter">
        <div class="planet" id="jupiter"></div>
    </div>
    <div class="orbit orbit-saturn">
        <div class="planet" id="saturn"></div>
    </div>
    <div class="orbit orbit-uranus">
        <div class="planet" id="uranus"></div>
    </div>
    <div class="orbit orbit-neptune">
        <div class="planet" id="neptune"></div>
    </div>
</div>
<div class="navbar-planet">
    <button id="close-navbar">X</button>
    <h2 id="planet-name"></h2>
    <p id="planet-description"></p>
    <p id="planet-rotation"></p>
    <p id="planet-distance"></p>
    <p id="planet-size"></p>
    <p id="planet-mass"></p>
    <p id="planet-temperature"></p>
    <p id="planet-discovery"></p>
</div>
</body>
</html>
